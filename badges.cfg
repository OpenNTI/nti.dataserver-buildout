[badges-versions]
app.badges = branch=master
badges = branch=master
tahrir = branch=master


[badges-ALL-sources]
nti.tahrir-api = git git@github.com:NextThought/nti.tahrir-api.git ${badges-versions:tahrir}
nti.badges = git git@github.com:NextThought/nti.badges.git ${badges-versions:badges}
nti.app.products.badges = git git@github.com:NextThought/nti.app.products.badges.git ${badges-versions:app.badges}
nti.content.badges = git git@github.com:NextThought/nti.content.badges.git branch=master egg=false

[badges-ALL-eggs]
eggs =
	nti.badges
	nti.tahrir-api
	nti.app.products.badges

[badges-tahrir-alpha-conf]
recipe = z3c.recipe.filetemplate
source-directory = templates
dest-directory = ${deployment:root-directory}
files = 889-nti.app.tahrir.alpha.zcml

registry = nti.app.sites.alpha.sites.ALPHA
dbname = Tahrir
user = ntitahrir
twophase = True
autocommit = False
driver = gevent_mysql
host = db1.alpha:3306
password = ${passwords:sql_users_passwd}

