[buildout]
extends =
		zlib.cfg
		contentrendering.cfg
parts =
  	  zlib
	  libjpeg
	  libpng

[pillow]
recipe = zc.recipe.egg:custom
include-dirs = ${libjpeg:prefix}/include ${zlib:prefix}/include ${libpng:prefix}/include
library-dirs = ${libjpeg:prefix}/lib ${zlib:prefix}/lib ${libpng:prefix}/lib
force = true
rpath = ${:library-dirs}
egg = pillow
