[buildout]
extends = openssl.cfg
          base_environment.cfg
parts +=
      zlib
	  openssl
	  haproxy
	  stunnel-cert
	  nginx
	  stunnel


[haproxy]
recipe = hexagonit.recipe.cmmi
url = http://haproxy.1wt.eu/download/1.5/src/devel/haproxy-1.5-dev19.tar.gz
keep-compile-dir = true
configure-command = true
target = generic
make-options =
			 USE_PCRE=1
			 CPU=native
			 TARGET=${:target}
			 PREFIX=${buildout:directory}
			 DESTDIR=
			 SBINDIR=${deployment:bin-directory}

[haproxy:linux]
target = linux2628

[haproxy:macosx]
target = osx
patches =
		${buildout:directory}/patches/haproxy/osx/patch-Makefile.diff

[nginx]
recipe = hexagonit.recipe.cmmi
url = http://nginx.org/download/nginx-1.5.6.tar.gz
keep-compile-dir = true
extra-configure-options =
configure-options =
				  --sbin-path=${deployment:bin-directory}
				  --conf-path=${deployment:etc-directory}/nginx/nginx.conf
				  --pid-path=${deployment:run-directory}
				  --lock-path=${deployment:run-directory}
				  --http-log-path=${deployment:log-directory}/nginx/access.log
				  --with-http_spdy_module
				  --with-http_gunzip_module
				  --with-http_gzip_static_module
				  --with-pcre
				  ${:extra-configure-options}

[nginx:linux]
extra-configure-options =
						--with-file-aio



[stunnel]
recipe = hexagonit.recipe.cmmi
url = http://www.stunnel.org/downloads/stunnel-4.56.tar.gz
keep-compile-dir = true
configure-options =
				  --bindir=${deployment:bin-directory}
				  --sbindir=${deployment:bin-directory}
				  --sysconfdir=${deployment:etc-directory}
				  --localstatedir=${deployment:run-directory}
				  --with-ssl=${openssl:location}
				  LDFLAGS=-L${zlib:location}/lib
				  CFLAGS=-I${zlib:location}/include
