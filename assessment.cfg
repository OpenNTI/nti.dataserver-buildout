[assessment-versions]
plasTeX = branch=master
openmath = branch=master
assessment = branch=master
app_assessment = branch=master

[assessment-BASE-sources]
nti.plasTeX = git https://github.com/NextThought/nti.plasTeX.git ${assessment-versions:plasTeX}
nti.openmath = git https://github.com/NextThought/nti.openmath.git ${assessment-versions:openmath}
nti.assessment = git https://github.com/NextThought/nti.assessment.git ${assessment-versions:assessment}

[assessment-ALL-sources]
<= assessment-BASE-sources
nti.app.assessment = git https://github.com/NextThought/nti.app.assessment.git ${assessment-versions:app_assessment}

[assessment-BASE-eggs]
eggs =
	nti.plasTeX
	nti.openmath
	nti.assessment

[assessment-ALL-eggs]
eggs =
	${assessment-BASE-eggs:eggs}
	nti.app.assessment
