[buildout]
extends = 
    deployment.cfg
    backup_base_environment.cfg

parts +=
    backup-scripts

[boto]
aws_access_key_id = ***REMOVED***
aws_secret_access_key = ${passwords:aws_secret_access_key}

[backupvars]
backup_ssh_key = /home/ntibackup/.ssh/backups
slave_id = 30220

# Database addresses
aux1-local-address = 127.0.0.1
db1-local-address = 127.0.0.2
db2-local-address = 127.0.0.3
db3-local-address = 127.0.0.4
db4-local-address = 127.0.0.5

# External addresses
aux1-ext-address = 156.110.241.30
ds4-ext-address = 156.110.241.23

[backup-scripts]
recipe = z3c.recipe.filetemplate
source-directory = templates
dest-directory = ${buildout:root-directory}
files = get_binary_logs my-client.cnf

username = ${backupvars:backup_user}
password = ${passwords:sql_backup_passwd}

[supervisor]
# Disable supervisord based log rotation because we have switched to using logrotate
logfile-maxbytes = 0
childstdout-logfile-maxbytes = 0
childstderr-logfile-maxbytes = 0
# Don't wipe away existing logs
nocleanup = True
programs =
    1 aux1-alpha-tunnel (autostart=false) /usr/bin/ssh [-i ${backupvars:backup_ssh_key} ${backupvars:aux1-ext-address} -L ${backupvars:aux1-local-address}:${backupvars:alpha_db_port}:${backupvars:aux1-address}:${backupvars:alpha_db_port} -N]
    1 aux1-janux-tunnel (autostart=false) /usr/bin/ssh [-i ${backupvars:backup_ssh_key} ${backupvars:aux1-ext-address} -L ${backupvars:db1-local-address}:${backupvars:janux_db_port}:${backupvars:db1-address}:${backupvars:janux_db_port} -L ${backupvars:db2-local-address}:${backupvars:janux_db_port}:${backupvars:db2-address}:${backupvars:janux_db_port} -N]
    1 aux1-mathcounts-tunnel (autostart=false) /usr/bin/ssh [-i ${backupvars:backup_ssh_key} ${backupvars:aux1-ext-address} -L ${backupvars:db3-local-address}:${backupvars:mathcounts_db_port}:${backupvars:db3-address}:${backupvars:mathcounts_db_port} -L ${backupvars:db4-local-address}:${backupvars:mathcounts_db_port}:${backupvars:db4-address}:${backupvars:mathcounts_db_port} -N]
    1 aux1-outest-tunnel (autostart=false) /usr/bin/ssh [-i ${backupvars:backup_ssh_key} ${backupvars:aux1-ext-address} -L ${backupvars:aux1-local-address}:${backupvars:outest_db_port}:${backupvars:aux1-address}:${backupvars:outest_db_port} -N]
    1 aux1-okstate-tunnel (autostart=false) /usr/bin/ssh [-i ${backupvars:backup_ssh_key} ${backupvars:aux1-ext-address} -L ${backupvars:db3-local-address}:${backupvars:okstate_db_port}:${backupvars:db3-address}:${backupvars:okstate_db_port} -L ${backupvars:db4-local-address}:${backupvars:okstate_db_port}:${backupvars:db4-address}:${backupvars:okstate_db_port} -N]
    1 aux1-prod-tunnel (autostart=false) /usr/bin/ssh [-i ${backupvars:backup_ssh_key} ${backupvars:aux1-ext-address} -L ${backupvars:db3-local-address}:${backupvars:prod_db_port}:${backupvars:db3-address}:${backupvars:prod_db_port} -L ${backupvars:db4-local-address}:${backupvars:prod_db_port}:${backupvars:db4-address}:${backupvars:prod_db_port} -N]
    1 aux1-showcase-tunnel (autostart=false) /usr/bin/ssh [-i ${backupvars:backup_ssh_key} ${backupvars:aux1-ext-address} -L ${backupvars:db4-local-address}:${backupvars:showcase_db_port}:${backupvars:db4-address}:${backupvars:showcase_db_port} -N]
    1 alpha-aux1-mysql-binlog (autostart=false) ${deployment:bin-directory}/get_binary_logs [${deployment:etc-directory}/mysql/my-client.cnf ${backupvars:aux1-local-address} ${backupvars:alpha_db_port} ${backupvars:alpha_binlogs_dir}/${backupvars:aux1}/]
    1 janux-db1-mysql-binlog (autostart=false) ${deployment:bin-directory}/get_binary_logs [${deployment:etc-directory}/mysql/my-client.cnf ${backupvars:db1-local-address} ${backupvars:janux_db_port} ${backupvars:janux_binlogs_dir}/${backupvars:db1}/]
    1 janux-db2-mysql-binlog (autostart=false) ${deployment:bin-directory}/get_binary_logs [${deployment:etc-directory}/mysql/my-client.cnf ${backupvars:db2-local-address} ${backupvars:janux_db_port} ${backupvars:janux_binlogs_dir}/${backupvars:db2}/]
    1 mathcounts-db3-mysql-binlog (autostart=false) ${deployment:bin-directory}/get_binary_logs [${deployment:etc-directory}/mysql/my-client.cnf ${backupvars:db3-local-address} ${backupvars:mathcounts_db_port} ${backupvars:mathcounts_binlogs_dir}/${backupvars:db3}/]
    1 mathcounts-db4-mysql-binlog (autostart=false) ${deployment:bin-directory}/get_binary_logs [${deployment:etc-directory}/mysql/my-client.cnf ${backupvars:db4-local-address} ${backupvars:mathcounts_db_port} ${backupvars:mathcounts_binlogs_dir}/${backupvars:db4}/]
    1 outest-aux1-mysql-binlog (autostart=false) ${deployment:bin-directory}/get_binary_logs [${deployment:etc-directory}/mysql/my-client.cnf ${backupvars:aux1-local-address} ${backupvars:outest_db_port} ${backupvars:outest_binlogs_dir}/${backupvars:aux1}/]
    1 okstate-db3-mysql-binlog (autostart=false) ${deployment:bin-directory}/get_binary_logs [${deployment:etc-directory}/mysql/my-client.cnf ${backupvars:db3-local-address} ${backupvars:okstate_db_port} ${backupvars:okstate_binlogs_dir}/${backupvars:db3}/]
    1 okstate-db4-mysql-binlog (autostart=false) ${deployment:bin-directory}/get_binary_logs [${deployment:etc-directory}/mysql/my-client.cnf ${backupvars:db4-local-address} ${backupvars:okstate_db_port} ${backupvars:okstate_binlogs_dir}/${backupvars:db4}/]
    1 prod-db3-mysql-binlog (autostart=false) ${deployment:bin-directory}/get_binary_logs [${deployment:etc-directory}/mysql/my-client.cnf ${backupvars:db3-local-address} ${backupvars:prod_db_port} ${backupvars:prod_binlogs_dir}/${backupvars:db3}/]
    1 prod-db4-mysql-binlog (autostart=false) ${deployment:bin-directory}/get_binary_logs [${deployment:etc-directory}/mysql/my-client.cnf ${backupvars:db4-local-address} ${backupvars:prod_db_port} ${backupvars:prod_binlogs_dir}/${backupvars:db4}/]
    1 showcase-db4-mysql-binlog (autostart=false) ${deployment:bin-directory}/get_binary_logs [${deployment:etc-directory}/mysql/my-client.cnf ${backupvars:db4-local-address} ${backupvars:showcase_db_port} ${backupvars:showcase_binlogs_dir}/${backupvars:db4}/]

aux1_tunnel_group_programs = aux1-alpha-tunnel,aux1-janux-tunnel,aux1-mathcounts-tunnel,aux1-outest-tunnel,aux1-okstate-tunnel,aux1-prod-tunnel,aux1-showcase-tunnel
alpha_group_programs = alpha-aux1-mysql-binlog
janux_group_programs = janux-db1-mysql-binlog,janux-db2-mysql-binlog
mathcounts_group_programs = mathcounts-db3-mysql-binlog,mathcounts-db4-mysql-binlog
okstate_group_programs = okstate-db3-mysql-binlog,okstate-db4-mysql-binlog
outest_group_programs = outest-aux1-mysql-binlog
prod_group_programs = prod-db3-mysql-binlog,prod-db4-mysql-binlog
showcase_group_programs = showcase-db4-mysql-binlog

groups =
    999 aux1-tunnels ${:aux1_tunnel_group_programs}
    999 alpha ${:alpha_group_programs}
    999 janux ${:janux_group_programs}
    999 mathcounts ${:mathcats_group_programs}
    999 okstate ${:okstate_group_programs}
    999 outest ${:outest_group_programs}
    999 prod ${:prod_group_programs}
    999 showcase ${:showcase_group_programs}
