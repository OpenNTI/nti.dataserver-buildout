[buildout]
extends = platform_base_developer_environment.cfg

parts +=
		sitemap

[sitemap]
recipe = z3c.recipe.filetemplate
extends = environment
source-directory = templates
dest-directory = ${deployment:root-directory}
force-overwrite = true
files = 555-appable-sitemap.zcml

[webapp-conf]
features =
        "notepad":true,
        "mutable-forums":true,
        "fancy-scroll":true,
        "v3matching":false,
        "threaded-forums": true,
        "notifications":true,
        "capture-analytics":true,
        "section-switcher":true,
        "course-reports":true,
        "analytic-reports": true,
        "file-upload":true

[environment]
haproxy_http_addr = 0.0.0.0

[haproxy-conf]
haproxy_backend_port_rewrite =

haproxy_extra_config =
    acl is_mobile path_beg /app
        acl is_mobile_site_css path_beg /app/config.js
        acl is_widget path_beg /widget
        use_backend widget_dev_backend if is_widget

[zcml]
package_features +=
                zcml
                no_avatar
