[buildout]
extends =
		logrotate.cfg
		webapps.cfg
		haproxy_nginx_environment.cfg
		relstorage_environment.cfg
		hypatia.cfg
		analytics.cfg
		badges.cfg
		sites.cfg

always-checkout = false

# NOTE: When extending multiple base configs,
# only the parts from the bottom config are
# installed by default (even if they all use 'parts +=').
# So if we want to install parts from both configs,
# we need to explicitly list them.
parts +=
	logrotate
	logrotate-conf
	logrotate-cron
	haproxy
	haproxy-conf
	nginx
	nginx-conf
	qp-cron
	senchacmd
	aug-analytics-conf
	oc-analytics-conf
	analytics-columbia-conf
	analytics-i2-conf
	analytics-k20-conf
	analytics-prmia-conf
	analytics-spurstartup-conf
	deploy-mobile-app
	grunt
	bower
	nodeserver-env
	nodeserver
	compass
	app-minify
	ext42
	ext42-link
	tahrir-conf
	client-site-package-conf
	client-site-package
	site-columbia-nginx
	site-litworld-nginx
	site-oc-nginx
	site-prmia-nginx
	site-spurstartup-nginx
	site-symmys-nginx

