[extra-sources]
nti.hypatia = svn https://repos.nextthought.com/svn/nti-svn/nti.hypatia/trunk

[eggs]
eggs +=
		nti.hypatia
		 
[zcml]
package_zcml +=
			nti.hypatia

[hypatia-conf]
mintime = 20
maxtime = 30

[supervisor]
programs +=
		 99 hypatia ${deployment:bin-directory}/nti_hypatia_indexer [-v ${deployment:root-directory} -n ${hypatia-conf:mintime} -m ${hypatia-conf:maxtime}]
