[extra-sources]
nti.hypatia = svn https://repos.nextthought.com/svn/nti-svn/nti.hypatia/trunk

[eggs]
eggs +=
		nti.hypatia

initialization +=
		os.environ['DATASERVER_ETC_DIR'] = "${deployment:etc-directory}"
					   
[zcml]
package_zcml +=
			nti.hypatia

[hypatia-conf]
mintime = 15
maxtime = 15
limit = 100

[supervisor]
programs +=
		 99 hypatia ${deployment:bin-directory}/nti_hypatia_indexer [-v ${deployment:root-directory} -m ${hypatia-conf:mintime} -x ${hypatia-conf:maxtime} -l ${hypatia-conf:limit}]
