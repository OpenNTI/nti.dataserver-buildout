[analytics-opsrc_chisholm-conf]
recipe = z3c.recipe.filetemplate
source-directory = templates
dest-directory = ${deployment:root-directory}
files = 778-nti.app.sites.opsrc_chisholm.zcml
registry = nti.app.sites.opscr.child_sites.opsrc_chisholm.sites.SITE_COMPONENTS
dbname = Analytics_OPSRC_chisholm
user = ntianalytics
twophase = True
autocommit = False
driver = mysql+pymysql
host = 10.50.2.50:20024
password = ${passwords:sql_users_passwd}

