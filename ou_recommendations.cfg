[ou-recommendations-versions]
reco = branch=master
events = branch=master
reco_db = branch=master
orgsync = branch=master
courses = branch=master
analysis = branch=master
snapshot = branch=master
app_spark = branch=master
app_ourecomm = branch=master
app_orgsyncrecomm = branch=master

[ou-recommendations-SPARK-sources]
nti.ou.analysis = git git@github.com:NextThought/nti.ou.analysis.git ${ou-recommendations-versions:analysis}
nti.ou.recommendations = git git@github.com:NextThought/nti.ou.recommendations.git ${ou-recommendations-versions:reco}
nti.ou.orgsync_analysis = git git@github.com:NextThought/nti.ou.orgsync_analysis.git ${ou-recommendations-versions:orgsync}
nti.ou.orgsync_snapshot = git git@github.com:NextThought/nti.ou.orgsync_snapshot.git ${ou-recommendations-versions:snapshot}
nti.ou.event_recommendations = git git@github.com:NextThought/nti.ou.event_recommendations.git ${ou-recommendations-versions:events}
nti.ou.course_recommendations = git git@github.com:NextThought/nti.ou.course_recommendations.git ${ou-recommendations-versions:courses}
nti.ou.orgsync_recommendations = git git@github.com:NextThought/nti.ou.orgsync_recommendations.git ${ou-recommendations-versions:orgsync}
nti.ou.recommendations_database = git git@github.com:NextThought/nti.ou.recommendations_database.git ${ou-recommendations-versions:reco_db}

[ou-recommendations-DS-sources]
nti.app.spark = git git@github.com:NextThought/nti.app.spark ${ou-recommendations-versions:app_spark}
nti.app.ou.recommendations = git git@github.com:NextThought/nti.app.ou.recommendations.git ${ou-recommendations-versions:app_ourecomm}
nti.app.ou.orgsync_recommendations = git git@github.com:NextThought/nti.app.ou.orgsync_recommendations.git ${ou-recommendations-versions:app_orgsyncrecomm}

[ou-recommendations-sources]
<=	ou-recommendations-DS-sources
	ou-recommendations-SPARK-sources

[ou-recommendations-SPARK-eggs]
eggs =	nti.ou.analysis
		nti.ou.recommendations
		nti.ou.orgsync_analysis
		nti.ou.event_recommendations
		nti.ou.course_recommendations
		nti.ou.orgsync_recommendations
		nti.ou.recommendations_database

[ou-recommendations-DS-eggs]
eggs =  nti.app.spark
		nti.app.ou.recommendations
		nti.app.ou.orgsync_recommendations
				
[ou-recommendations-ALL-eggs]
eggs =	${ou-recommendations-DS-eggs:eggs}
		${ou-recommendations-SPARK-eggs:eggs}
