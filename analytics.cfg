[extra-sources]
nti.async = svn https://repos.nextthought.com/svn/nti-svn/nti.async/trunk
nti.analytics = svn https://repos.nextthought.com/svn/nti-svn/nti.analytics/trunk
nti.app.analytics = svn https://repos.nextthought.com/svn/nti-svn/nti.app.analytics/trunk

[eggs]
eggs +=
		nti.async
		nti.analytics
		nti.app.analytics

[supervisor]
pserve_group_programs = pserve,hypatia,analytics_migration, analytics_runtime
programs +=
	99 analytics_migration ${deployment:bin-directory}/nti_analytics_constructor -v --no_sleep --site platform.ou.edu
	99 analytics_runtime ${deployment:bin-directory}/nti_analytics_constructor -v --site platform.ou.edu
