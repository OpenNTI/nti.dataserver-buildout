[analytics-versions]
database = branch=master
analytics = branch=master
learning_network = branch=master

[analytics-sources]
<= async-ALL-sources
nti.analytics = git git@github.com:NextThought/nti.analytics.git ${analytics-versions:analytics}
nti.app.analytics = git git@github.com:NextThought/nti.app.analytics.git ${analytics-versions:analytics}
nti.analytics_database = git git@github.com:NextThought/nti.analytics_database.git ${analytics-versions:database}
nti.learning_network = git git@github.com:NextThought/nti.learning_network.git ${analytics-versions:learning_network}
nti.app.learning_network = svn https://repos.nextthought.com/svn/nti-svn/nti.app.learning_network/trunk${server-versions:All}
nti.analytics_registration = svn https://repos.nextthought.com/svn/nti-svn/nti.analytics_registration/trunk${server-versions:All}
nti.app.analytics_registration = git git@github.com:NextThought/nti.app.analytics_registration.git ${server-versions:dataserver}

[analytics-ALL-eggs]
eggs =
		nti.analytics
		nti.app.analytics
		nti.learning_network
		nti.analytics_database
		nti.app.learning_network
		nti.analytics_registration
		nti.app.analytics_registration
		${async-ALL-eggs:eggs}

