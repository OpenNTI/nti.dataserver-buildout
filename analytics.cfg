nti.app.analytics = svn https://repos.nextthought.com/svn/nti-svn/nti.app.analytics/trunk${server-versions:All}
nti.learning_network = svn https://repos.nextthought.com/svn/nti-svn/nti.learning_network/trunk${server-versions:All}
nti.analytics_database = svn https://repos.nextthought.com/svn/nti-svn/nti.analytics_database/trunk${server-versions:All}
