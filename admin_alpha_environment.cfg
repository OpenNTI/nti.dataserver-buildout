[buildout]
parts =
		logrotate-conf
		logrotate-cron

extensions = mr.developer
mr.developer-threads = 35
sources-dir = sources
always-checkout = true
auto-checkout = *

[eggs]
recipe = zc.recipe.egg
eggs =
	 ansible
interpreter = python
dependent-scripts = true


[logrotate-cron]
logrotate-bin = /usr/sbin/logrotate

[alpha-digest-cron]
recipe = z3c.recipe.usercrontab
curl-bin = /usr/bin/curl
times = 5,20,35,50 * * * *
command = ${:curl-bin} -a "${deployment:log-directory}" "ntibackup@aux1.4pp:/srv/backups/logs/alpha-v3/$HOSTNAME/"
