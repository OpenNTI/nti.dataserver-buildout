[library-versions]
app_reports = branch=master

[library-BASE-sources]
nti.contentlibrary = svn https://repos.nextthought.com/svn/nti-svn/nti.contentlibrary/trunk${server-versions:All}

[library-ALL-sources]
<= library-BASE-sources
nti.app.contentlibrary = svn https://repos.nextthought.com/svn/nti-svn/nti.app.contentlibrary/trunk${server-versions:All}
nti.app.contentlibrary_reports = git git@github.com:NextThought/nti.app.contentlibrary_reports.git ${library-versions:app_reports}

[library-BASE-eggs]
eggs = nti.contentlibrary

[library-ALL-eggs]
eggs =
	${library-BASE-eggs:eggs}
	nti.app.contentlibrary
	nti.app.contentlibrary_reports
