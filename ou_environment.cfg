[buildout]
extends =
		logrotate.cfg
		webapps.cfg
		haproxy_nginx_environment.cfg
		relstorage_environment.cfg
		hypatia.cfg
		badges.cfg
		analytics.cfg
		sites.cfg
		ims.cfg

always-checkout = true
# NOTE: When extending multiple base configs,
# only the parts from the bottom config are
# installed by default (even if they all use 'parts +=').
# So if we want to install parts from both configs,
# we need to explicitly list them.
parts +=
      logrotate
      logrotate-conf
      logrotate-cron
	  haproxy
	  haproxy-conf
	  nginx
	  nginx-conf
	  qp-cron
	  npm
	  app-minify
	  tahrir-conf
	  analytics-conf
	  deploy-mobile-app
	  client-site-package-conf
	  client-site-package
	  nodeserver-env
	  nodeserver
	  feed-utility-conf
	  site-janux-nginx

