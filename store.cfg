[store-versions]
contentlibrary_store = branch=master

[store-ALL-sources]
nti.store = svn https://repos.nextthought.com/svn/nti-svn/nti.store/trunk${server-versions:All}
nti.app.store = svn https://repos.nextthought.com/svn/nti-svn/nti.app.store/trunk${server-versions:All}
nti.app.contentlibrary_store = git git@github.com:NextThought/nti.app.contentlibrary_store.git ${store-versions:contentlibrary_store}

[store-MAIN-eggs]
eggs =
	nti.store
	nti.app.store

[store-ALL-eggs]
eggs =
	${store-MAIN-eggs:eggs}
	nti.app.contentlibrary_store
