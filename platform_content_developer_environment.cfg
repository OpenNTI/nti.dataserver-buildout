[buildout]
extends = platform_base_developer_environment.cfg

[webapp-conf]
features =
        "notepad":true,
        "mutable-forums":true,
        "fancy-scroll":true,
        "v3matching":false,
        "threaded-forums": true,
        "notifications":true,
        "capture-analytics":true,
        "section-switcher":true,
        "course-reports":true,
        "analytic-reports": true,
        "file-upload":true

[environment]
haproxy_http_addr = 0.0.0.0

[zcml]
package_features +=
                zcml
                no_avatar
