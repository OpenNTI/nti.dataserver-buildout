[contentlibrary-rendering-ALL-sources]
nti.contentrendering = svn https://repos.nextthought.com/svn/nti-svn/nti.contentrendering/trunk${server-versions:All}
nti.contentrendering_assessment = svn https://repos.nextthought.com/svn/nti-svn/nti.contentrendering_assessment/trunk${server-versions:All}
nti.contentlibrary_rendering = svn https://repos.nextthought.com/svn/nti-svn/nti.contentlibrary_rendering/trunk${server-versions:All}
nti.app.contentlibrary_rendering = svn https://repos.nextthought.com/svn/nti-svn/nti.app.contentlibrary_rendering/trunk${server-versions:All}

[contentlibrary-rendering-ALL-eggs]
eggs =
	nti.contentrendering
	nti.contentrendering_assessment
	nti.contentlibrary_rendering
	nti.app.contentlibrary_rendering

[supervisor]
pserve_group_programs = pserve,analytics,metadata,solr_indexer,library_renderer
programs +=
		99 library_renderer ${deployment:bin-directory}/nti_library_renderer [-v -r 1 -s 2]
