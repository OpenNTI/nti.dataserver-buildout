[buildout]
extends =
		platform_web.cfg

parts +=
		on-site-logs-cron
		off-site-logs-cron

[node-service-env]
analyticsKey =
dataserver-address = rntpros.nextthought.com

[nodeserver-env-keys-googleapi]
default =

[environment]
global_host_name = rntpros.nextthought.com

[nginx-conf]
robots_file = robots.txt
nginx_root = ${buildout:root-directory}/node_modules/@nti/client-sites-default/dist/
nginx_dataserver_port = rntpros.nextthought.com:${environment:haproxy_http_port}
default_site_assets = ${buildout:root-directory}/node_modules/@nti/client-sites-default
sites_basedir = ${deployment:run-directory}/www

[client-site-package-conf-deps]
@nti/client-sites-rntpros = 1.5.1
