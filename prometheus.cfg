
[prometheus-supervisord]
node_exporter = 99 node_exporter ${node_exporter:location}/node_exporter
statsd_exporter = 99 statsd_exporter ${statsd_exporter:location}/statsd_exporter [--statsd.mapping-config=$HOME/etc/statsd_exporter.yml]

[node_exporter]
recipe = hexagonit.recipe.download
strip-top-level-dir = true

[node_exporter:macosx]
url = https://downloads.nextthought.com/deps/node_exporter-0.16.0.darwin-amd64.tar.gz

[node_exporter:linux]
url = https://downloads.nextthought.com/deps/node_exporter-0.16.0.linux-amd64.tar.gz


[statsd_exporter]
recipe = hexagonit.recipe.download
strip-top-level-dir = true

[statsd_exporter:macosx]
url = https://downloads.nextthought.com/deps/statsd_exporter-0.7.0.darwin-amd64.tar.gz

[statsd_exporter:linux]
url = https://downloads.nextthought.com/deps/statsd_exporter-0.7.0.linux-amd64.tar.gz

