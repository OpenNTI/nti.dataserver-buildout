[buildout]

parts =
		stanford_postagger_installer
		stanford_postagger

[stanford_postagger_installer]
recipe = hexagonit.recipe.download
url = https://downloads.nextthought.com/deps/stanford-postagger.zip
destination=${buildout:directory}/parts/stanford-postagger
strip-top-level-dir = true

[stanford_postagger]
recipe = z3c.recipe.filetemplate
source-directory = templates
files = stanford-postagger
java-cmd = java
java-opts = -Xmx300m
libraries = ${stanford_postagger_installer:destination}/lib
models = ${stanford_postagger_installer:destination}/models
