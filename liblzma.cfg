[buildout]
parts =
	liblzma

[liblzma]
recipe = hexagonit.recipe.cmmi
keep-compile-dir = false
url = https://downloads.nextthought.com/deps/xz-5.2.2.tar.gz
configure-options =
	--disable-xz
	--disable-xzdec
	--disable-lzmadec
	--disable-lzmainfo
	--disable-lzma-links
	--disable-scripts
	--disable-doc
