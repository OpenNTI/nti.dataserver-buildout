[scorm-ALL-beta]
conf = scorm-conf-nrwa-test

[scorm-ALL-prod]
conf = scorm-conf-nrwa

[scorm-conf-macro]
source-directory = templates
dest-directory = ${deployment:root-directory}
files = 782-nti.app.products.courseware_scorm_${:name}.zcml

service-url = https://cloud.scorm.com/EngineWebServices

[scorm-conf-nrwa]
<= scorm-conf-macro
recipe = z3c.recipe.filetemplate
site-name = nrwa.nextthought.com
app-id = QWXCTZCBQ5
secret-key = ${passwords:scorm_nrwa_key}

[scorm-conf-nrwa-test]
<= scorm-conf-macro
recipe = z3c.recipe.filetemplate
site-name = nrwa-test.nextthought.com
app-id = WZ4HU0BMCT
secret-key = ${passwords:scorm_demo_key}
